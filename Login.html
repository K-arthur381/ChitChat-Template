<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChitChat Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-light d-flex flex-column min-vh-100">

  <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom shadow-sm sticky-top">
  <div class="container-lg">
    <a class="navbar-brand fw-bold text-primary" href="#">ChitChat</a>
  </div>
</nav>


  <!-- Content -->
  <div class="container-lg flex-grow-1 mb-5 mt-2 d-flex align-items-center">
    <div class="row w-100">

 <!-- Right Panel (60%) -->
      <div class="col-lg-5 bg-white  p-5 shadow">
        <!-- Login Form -->
        <div id="loginForm">
          <h2 class="fw-bold mb-4">Login</h2>
          <form>
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="loginEmail" placeholder="Enter email">
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="loginPassword" placeholder="Enter password">
            </div>
              <a href="index.html" class=" btn btn-primary w-100 link-offset-2 link-underline link-underline-opacity-0">        
                  Login         
            </a>
          </form>
          <div class="text-center mt-3">
            Don't have an account?
            <a href="#" class="link-offset-2 link-underline link-underline-opacity-0" onclick="toggleForms()">Create an account</a>
          </div>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="d-none">
          <h2 class="fw-bold mb-4">Register</h2>
          <form>
            <div class="mb-3">
              <label for="registerUsername" class="form-label">Username</label>
              <input type="text" class="form-control" id="registerUsername" placeholder="Enter username">
            </div>
            <div class="mb-3">
              <label for="registerEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="registerEmail" placeholder="Enter email">
            </div>
            <div class="mb-3">
              <label for="registerPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="registerPassword" placeholder="Create password">
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
          </form>
          <div class="text-center mt-3">
            Already have an account?
            <a href="#" class="link-offset-2 link-underline link-underline-opacity-0" onclick="toggleForms()">Login Instand</a>
          </div>
        </div>
      </div>

      <!-- Left Panel (40%) -->
      <div class="col-lg-7 d-flex flex-column  border-start border-2 border-secondary justify-content-center align-items-center text-center bg-white p-5">
        <img src="login-UI.jpg" alt="Chat Image" class="img-fluid mb-4" style="max-height: 300px;">
        <h1 class="fw-bold mb-3">Welcome to ChitChat</h1>
        <p class="text-muted fs-5">Connect with friends and enjoy smooth chatting anytime, anywhere.</p>
      </div>

    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-primary text-white text-center py-3 mt-auto">
    <div class="container">
      &copy; 2025 ChitChat. All rights reserved.
    </div>
  </footer>

  <script>
    function toggleForms() {
      const login = document.getElementById('loginForm');
      const register = document.getElementById('registerForm');
      login.classList.toggle('d-none');
      register.classList.toggle('d-none');
    }
  </script>

</body>
</html>
